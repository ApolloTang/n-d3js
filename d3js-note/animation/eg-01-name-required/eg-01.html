<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>

<body>
    <svg width="600" height="600">
        <g class="badge otherBadge">
            <circle r="45" transform="translate(100,100)" style="fill: #023474"></circle>
            <circle r="20" transform="translate(100,100)" style="stroke: #9C824A; stroke-width: 15px; fill: #EF0107"></circle>
        </g>
    </svg>
    <script src="http://localhost:8001/js/lib/d3-3.4.13.js"></script>
    <script src="http://localhost:8001/js/lib/moment-v2.10.3.js"></script>

    <script>
        d3.selectAll(".badge")
            .transition("down")
            .delay(600)
            .duration(600)
            .attr("transform", "translate(100,200)")
            .style('opacity', 0.5)
            .each('end', function() {
                d3.select(this)
                    .transition("up")
                    .delay(600)
                    .duration(600)
                    .attr("transform", "translate(400,100)")
                    .style('opacity', 1)
            });
    </script>
</body>
