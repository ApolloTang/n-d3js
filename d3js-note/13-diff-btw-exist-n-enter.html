<body>

    <!-- HTML HERE -->

    <svg id="svg1" style="border:1px lightgray solid;"></svg>
    <svg id="svg2" style="border:1px lightgray solid;"></svg>

    <script>

            var p1 = d3.select("#svg1")
                .selectAll("g")
                .data([[100,100],[200,200],[300,300],[400,400]])
                .enter()


                    console.log('p1: ', p1);
                    d3.select("#svg1").selectAll('g').each(function(d){console.log(' ', d)});
                    console.log(' . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .')
                    debugger;

                p1.append("g")
                .attr("transform", function(d) { return "translate(" + d[0] + "," + d[1] +  ")" })
                .append("text").text(function(d) { return d })

            var p2 = d3.select("#svg2")
                .selectAll("g")
                .data([[100,100],[200,200],[300,300],[400,400]])

                .enter()
                .append("g")
                .attr("transform", function(d) { return "translate(" + d[0] + "," + d[1] +  ")" })
                .append("text").text(function(d) { return d })



                    console.log('.. now we enter/exit with new data' )
            var q1 = d3.select("#svg1").selectAll('g')
                .data([1,2])

                    console.log('q1: ', q1);

                    console.log(' . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .')
                    debugger;

                    console.log('.. now we append/remove' )

           q1.append('g');
           q2.remove('g');

                    console.log('q2: ', q2);
                    //q1.each(function(d){console.log('q1 ',d)});
                    //q2.each(function(d){console.log('q2 ',d)});
                    var b1 = d3.select("#svg1").selectAll('g').each(function(d){console.log('b1 ', d)});

                    console.log('r1: ', r1);
