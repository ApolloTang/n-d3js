<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>d3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
    <style media="screen" type="text/css">
    svg {
        outline: 1px solid blue;
    }
      div {
        width:60px;
        height: 60px;
        float: left;
        margin: 1px;
      }
    </style>
</head>

<body>




<script src="http://localhost:8001/js/lib/lodash-v4.17.0.js"></script>
<script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
<script src="http://localhost:8001/js/lib/d3-3.4.13.js"></script>

<script>

// map [1, 100] to  [hsl(20, 65%, 54%), hsl(20, 65%, 54%)

var body = d3.select("body");
var scale_lightness = d3.scale.linear().domain([1,100]).range([54,100]);
for (var i = 0; i <= 100; i++) {
    body.append('div').attr('style', function (d) {
        return 'background-color: hsl(20, 65%, '+ scale_lightness(i) +'%)';
    });
}

</script>
</body>

</html>
