<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>d3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
    <style media="screen" type="text/css">
    svg {
        outline: 1px solid blue;
    }
      div {
        width:60px;
        height: 60px;
        float: left;
        margin: 1px;
      }
    </style>
</head>

<body>




<script src="http://localhost:8001/js/lib/lodash-v4.17.0.js"></script>
<script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
<script src="http://localhost:8001/js/lib/d3-3.4.13.js"></script>

<script>

  //http://bl.ocks.org/jfreyre/b1882159636cc9e1283a
  var body = d3.select("body"),
    length = 100,
    color = d3.scale.linear().domain([1,length])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb("#007AFF"), d3.rgb('#FFF500')]);


  for (var i = 0; i < length; i++) {
    body.append('div').attr('style', function (d) {
      return 'background-color: ' + color(i);
    });
  }

</script>
</body>

</html>
