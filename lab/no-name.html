    <svg id="svg" style="width:300px; height:300px; border:1px lightgray solid;"></svg>
    <canvas id="canvas" width="300" height="300" style="border:1px lightgray solid;"></canvas>

    <script src="http://localhost:8001/js/lib/lodash-v2.4.1.js"></script>
    <script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
    <script src="http://localhost:8001/js/lib/d3-3.4.13.js"></script>
    <script>
        var data = [ 'apple', 'banana','orange' ];

        var indexes = _.map(data, function(item){
            return _.indexOf(data, item);
        })

        var s = d3.scale.ordinal()
            .domain(indexes)
            .rangeBands([1, 300], .5);

        var log = function (d, i){var n = i; console.log(n, s(n), d)};
        console.log('domain: ', s.domain())
        console.log('range: ', s.range())
        console.log('n, s(n), d')
        d3.select('svg').append('g').selectAll('rect').data(data).enter().append('rect').each(log);


    </script>
